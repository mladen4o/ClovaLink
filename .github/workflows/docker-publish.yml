name: Build and Publish Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  BACKEND_IMAGE: clovalink-backend
  FRONTEND_IMAGE: clovalink-frontend
  # Registry paths (must be lowercase)
  GHCR_OWNER: clovalink
  DOCKERHUB_OWNER: clovalink

jobs:
  # Build backend for amd64 (native x64 runner)
  build-backend-amd64:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push backend (amd64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./infra/Dockerfile.backend
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.BACKEND_IMAGE }}:amd64
            ${{ env.DOCKERHUB_OWNER }}/${{ env.BACKEND_IMAGE }}:amd64
          cache-from: type=gha,scope=backend-amd64
          cache-to: type=gha,mode=max,scope=backend-amd64

  # Build backend for arm64 (native ARM runner)
  build-backend-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push backend (arm64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./infra/Dockerfile.backend
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.BACKEND_IMAGE }}:arm64
            ${{ env.DOCKERHUB_OWNER }}/${{ env.BACKEND_IMAGE }}:arm64
          cache-from: type=gha,scope=backend-arm64
          cache-to: type=gha,mode=max,scope=backend-arm64

  # Create multi-arch manifest for backend
  backend-manifest:
    runs-on: ubuntu-24.04
    needs: [build-backend-amd64, build-backend-arm64]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Create and push GHCR manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ env.GHCR_OWNER }}/${{ env.BACKEND_IMAGE }}:latest \
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.BACKEND_IMAGE }}:amd64 \
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.BACKEND_IMAGE }}:arm64
          
          # Also tag with branch/tag name
          if [[ "${{ github.ref_name }}" != "main" ]]; then
            docker buildx imagetools create -t ghcr.io/${{ env.GHCR_OWNER }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }} \
              ghcr.io/${{ env.GHCR_OWNER }}/${{ env.BACKEND_IMAGE }}:amd64 \
              ghcr.io/${{ env.GHCR_OWNER }}/${{ env.BACKEND_IMAGE }}:arm64
          fi
      
      - name: Create and push Docker Hub manifest
        run: |
          docker buildx imagetools create -t ${{ env.DOCKERHUB_OWNER }}/${{ env.BACKEND_IMAGE }}:latest \
            ${{ env.DOCKERHUB_OWNER }}/${{ env.BACKEND_IMAGE }}:amd64 \
            ${{ env.DOCKERHUB_OWNER }}/${{ env.BACKEND_IMAGE }}:arm64

  # Build frontend for amd64 (native x64 runner)
  build-frontend-amd64:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push frontend (amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./infra/Dockerfile.frontend
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.FRONTEND_IMAGE }}:amd64
            ${{ env.DOCKERHUB_OWNER }}/${{ env.FRONTEND_IMAGE }}:amd64
          cache-from: type=gha,scope=frontend-amd64
          cache-to: type=gha,mode=max,scope=frontend-amd64

  # Build frontend for arm64 (native ARM runner)
  build-frontend-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push frontend (arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./infra/Dockerfile.frontend
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.FRONTEND_IMAGE }}:arm64
            ${{ env.DOCKERHUB_OWNER }}/${{ env.FRONTEND_IMAGE }}:arm64
          cache-from: type=gha,scope=frontend-arm64
          cache-to: type=gha,mode=max,scope=frontend-arm64

  # Create multi-arch manifest for frontend
  frontend-manifest:
    runs-on: ubuntu-24.04
    needs: [build-frontend-amd64, build-frontend-arm64]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Create and push GHCR manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ env.GHCR_OWNER }}/${{ env.FRONTEND_IMAGE }}:latest \
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.FRONTEND_IMAGE }}:amd64 \
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.FRONTEND_IMAGE }}:arm64
          
          # Also tag with branch/tag name
          if [[ "${{ github.ref_name }}" != "main" ]]; then
            docker buildx imagetools create -t ghcr.io/${{ env.GHCR_OWNER }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }} \
              ghcr.io/${{ env.GHCR_OWNER }}/${{ env.FRONTEND_IMAGE }}:amd64 \
              ghcr.io/${{ env.GHCR_OWNER }}/${{ env.FRONTEND_IMAGE }}:arm64
          fi
      
      - name: Create and push Docker Hub manifest
        run: |
          docker buildx imagetools create -t ${{ env.DOCKERHUB_OWNER }}/${{ env.FRONTEND_IMAGE }}:latest \
            ${{ env.DOCKERHUB_OWNER }}/${{ env.FRONTEND_IMAGE }}:amd64 \
            ${{ env.DOCKERHUB_OWNER }}/${{ env.FRONTEND_IMAGE }}:arm64
