# ClovaLink Docker Compose Configuration
# Run with: docker compose up -d

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
      network: host
      args:
        DATABASE_URL: postgres://postgres:password@localhost:5433/clovalink
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/clovalink
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-change-in-production
      # STORAGE_TYPE is set via .env file (s3 or local)
      # Uncomment line below to force local storage:
      # - STORAGE_TYPE=local
      - RUST_LOG=info
      - USE_PRESIGNED_URLS=false
      - ENVIRONMENT=development
      - CORS_DEV_MODE=true
      # Database connection pool configuration
      - DB_MAX_CONNECTIONS=50
      - DB_MIN_CONNECTIONS=10
      - DB_ACQUIRE_TIMEOUT_SECS=5
      - DB_IDLE_TIMEOUT_SECS=600
      - DB_MAX_LIFETIME_SECS=1800
      # Transfer scheduler configuration (prioritizes small files, limits large file concurrency)
      - TRANSFER_SMALL_CONCURRENT=50
      - TRANSFER_MEDIUM_CONCURRENT=20
      - TRANSFER_LARGE_CONCURRENT=5
      - TRANSFER_LARGE_BANDWIDTH_MBPS=50
      # Backpressure / rate limiting configuration
      - REQUEST_TIMEOUT_SECS=300
      - MAX_CONCURRENT_REQUESTS=1000
      - PER_IP_REQUESTS_PER_SEC=100
      - PER_IP_BURST_SIZE=200
      # Circuit breaker configuration
      - CIRCUIT_BREAKER_THRESHOLD=5
      - CIRCUIT_BREAKER_RECOVERY_SECS=30
      # S3 Replication (optional - for enterprise durability)
      # Set REPLICATION_ENABLED=true and configure secondary S3 bucket to enable
      - REPLICATION_ENABLED=false
      # - REPLICATION_ENDPOINT=https://s3.us-west-2.amazonaws.com
      # - REPLICATION_BUCKET=clovalink-backup
      # - REPLICATION_REGION=us-west-2
      # - REPLICATION_ACCESS_KEY=your-access-key
      # - REPLICATION_SECRET_KEY=your-secret-key
      # - REPLICATION_MODE=backup    # backup = uploads only, mirror = uploads + deletes
      # - REPLICATION_RETRY_SECONDS=60
      # - REPLICATION_WORKERS=4
      # ClamAV Virus Scanning (enabled for testing)
      - CLAMAV_ENABLED=true
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - CLAMAV_TIMEOUT_MS=30000
      - CLAMAV_WORKERS=4
      - CLAMAV_MAX_FILE_SIZE_MB=100
      - CLAMAV_MAX_QUEUE_SIZE=10000  # Backpressure: max pending scan jobs (0=unlimited)
    depends_on:
      - postgres
      - redis
      - clamav
    networks:
      - clovalink-net
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - clovalink-net

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=clovalink
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clovalink-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - clovalink-net

  # ClamAV Virus Scanner
  clamav:
    image: clamav/clamav-debian:latest
    container_name: clovalink-clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - clovalink-net
    restart: unless-stopped
    # ClamAV needs time to download virus definitions on first start
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  clovalink-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  clamav_data:
